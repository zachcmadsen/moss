name: CI

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/foonathan/clang:16

    steps:
      - uses: actions/checkout@v4
      - run: cmake --preset clang-release
      - run: cmake --build build
      - run: ctest --test-dir build
