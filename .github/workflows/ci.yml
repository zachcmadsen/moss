name: CI

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/foonathan/clang:16

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - run: ./vcpkg/bootstrap-vcpkg.sh

      - run: cmake --preset clang-release
      - run: cmake --build build
      - run: ctest --test-dir
